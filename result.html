<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>Skin Cancer Detection</h1>
        </div>
        <nav>

                <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>

            </ul>
        </nav>
    </div>
