<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>Skin Cancer Detection</h1>
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
                <li><a href="{{ url_for('login') }}" class="nav-link">Login</a></li>
                <li><a href="{{ url_for('signup') }}" class="nav-link">Sign Up</a></li>
            </ul>
        </nav>
    </div>
</header>
<section id="main">
    <div class="container">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form method="POST">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <div class="account-box">
                <p>Already have an account? <a href="{{ url_for('login') }}" class="btn">Login</a></p>
            </div>
        </div>
    </div>
</section>
</body>
</html>
